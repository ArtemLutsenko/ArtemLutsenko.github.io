<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Comments Remover</title>
  </head>
  <body>
      <header>
          <h1> JS Comments Remover</h1>
      </header>
      <main>
          <section>
              <label for="file-upload" class="file-upload">
                    <div class="file-upload__button btn">Chose File</div>
                    <div class="file-upload__text">No file chosen</div>
                </label>
                <input id="file-upload" type="file"/>              
          </section>          
          <section>
              <div class="result-review__wrapper">
                  <div class="result-review">
                      <p>before</p>
                      <div class="result-review__before"></div>
                  </div>
                  <div class="result-review">
                        <p>after</p>
                        <div class="result-review__after"></div>
                    </div>
              </div>
              <div class="save-result">
                    <a href="#" class="save-result__link">Save result</a>     
              </div>                      
          </section>
      </main>
    <div class="container">

      
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
